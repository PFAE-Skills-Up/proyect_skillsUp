<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Del Perfil de Usuario</title>
</head>

<body>
    <div class="informacion-personal">
        <form action="" method="post">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label><br><br>
            <label>Nombre: </label><input type="text" name="nombre"><br><br>
            <label>Fecha de nacimiento: </label><input type="date" name="fecha-nac"><br><br>
            <label>Edad: </label><input type="number" name="edad"><br><br>
            <label>Ciudad: </label><input type="text" name="ciudad"><br><br>
            <label>Teléfono: </label><input type="text" name="telefono"><br><br>
        </form>
    </div>
    <div class="formacion-idiomas">
        <form action="" method="post">
            <h3>Formación</h3>
            <label>Nivel académico: </label><input type="text" name="nivel-academico"><br><br>
            <label>Nombre del centro: </label><input type="text" name="nombre-centro"><br><br>
            <label>Fecha inicio: </label><input type="text" name="fecha-inicio"><br><br>
            <label>Fecha fin: </label><input type="text" name="fecha-fin"><br><br>
            <h3>Idiomas</h3>
            <label>Idiomas: </label><input type="text" name="idiomas"><br><br>
            <label>Nivel de escritura: </label><input type="text" name="nivel-escritura"><br><br>
            <label>Nivel oral: </label><input type="text" name="nivel-oral"><br><br>
            <label>Nivel lectura: </label><input type="text" name="nivel-lectura"><br><br>
        </form>
    </div>
    <div class="experiencia-laboral">
        <form action="" method="post">
            <h3>Experiencia Laboral</h3>
            <label>Nombre de la empresa: </label><input type="text" name="nombre-empresa"><br><br>
            <label>Sector: </label><input type="text" name="sector"><br><br>
            <label>Puesto de trabajo: </label><input type="text" name="puesto-trabajo"><br><br>
            <label>Duración del contrato: </label><input type="text" name="duracion-contrato"><br><br>
            <label>Descripción: </label><br>
            <textarea id="mensaje" name="mensaje" cows="4" rows="5" required
                placeholder="Descripción de tu experiencia laboral"></textarea><br>
        </form>
    </div>
    <div class="otros">
        <h3>Otros</h3>
        <h4>Habilidades</h4>
        <ul>
            <li>Habilidad 1</li>
            <li>Habilidad 2</li>
            <li>Habilidad 3</li>
            <li>Habilidad 4</li>
        </ul>
        <h4>Competencias</h4>
        <ul>
            <li>Competencia 1</li>
            <li>Competencia 2</li>
            <li>Competencia 3</li>
            <li>Competencia 4</li>
        </ul>
    </div>
</body>

</html>
