<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <!-- Pantalla Home -->
    <div>
        <div>
            <h1>¿Quieres mejorar tu empleabilidad?</h1>
            <h4>Inscribete y encuentra el empleo o practicas adecuadas para ti</h4>
            <a class="modal-show" href="#modal">¿QUIERES REGISTRARTE?</a>
        </div>
    </div>
    <!--Modal de registro inicial corto-->
    <div class="modal" id="modal">
        <div class="modal-content">
            <a class="modal-hide" href="#">x</a>
            <form action="" method="post">
                <h1 id="tituloRegistro">!Rellena los campos y únete a nuestra comunidad¡</h1>
                <div class="columnas">
                    <div class="columna1">
                        <label class="labelRegistroCorto" for="nombreApellidos">Nombre y Apellidos:</label> <input
                            class="inputRegistroCorto" type="text" name="nombreApellidos" size="20" maxlength="">
                        <label class="labelRegistroCorto" for="formacion">Formación:</label> <input
                            class="inputRegistroCorto" type="text" name="formacion" size="20">
                        <label class="labelRegistroCorto" for="password">Contraseña:</label> <input
                            class="inputRegistroCorto" type="password" name="contrasena" size="20" maxlength="">
                        <button class="botonRegistro">REGISTRARSE</button>
                    </div>

                    <div class="columna2">
                        <label class="labelRegistroCorto" for="email">Email:</label> <input class="inputRegistroCorto"
                            type="text" name="apellidos" size="20">
                        <label class="labelRegistroCorto" for="puestos">Puestos a los que aspira:</label> <input
                            class="inputRegistroCorto" type="text" name="puestos" size="20">
                        <label class="labelRegistroCorto" for="passwordConfirma">Confirmar Contraseña:</label> <input
                            class="inputRegistroCorto" type="passwordConfirma" name="contrasenaConfirma" size="20"
                            maxlength="">
                        <button class="botonRegistro">REGISTRO COMPLETO</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Final Modal de registro inicial corto-->
</body>
</html>
