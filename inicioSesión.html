<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Iniciar Sesión</title>
</head>
<body>
    <div class="div">
        <div>
            <h2>¿QUIERES SABER QUE TE FALTA PARA TU PUESTO DE TRABAJO?</h2> <!-- Letra color naranja -->
            <p>NUESTRO INDICADOR VIRTUAL TE INDICARÁ LAS COMPETENCIAS QUE DEBES ADQUIRIR</p>
        </div><br><br>
        <div>
            <h2>¿QUIERES VER EL PUNTO DE VISTA DE OTRAS PERSONAS?</h2> <!-- Letra color naranja -->
            <p>COMUNICATE CON OTROS USUARIOS A TRAVÉS DE NUESTRO CHAT.</p>
        </div>
    </div>
    <form id="">
        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="login()">Iniciar Sesión</button>
        <button type="button" onclick="register()">Registrarse</button>
    </form>
</body>
</html>
